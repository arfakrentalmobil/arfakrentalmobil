<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARFAK RENTAL MOBIL - Manokwari</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fff;
    color: #222;
}

header {
    background: linear-gradient(90deg, #ff6600, #000);
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 28px;
}

nav {
    background: #000;
    padding: 10px;
    text-align: center;
}

nav a {
    color: #ff6600;
    text-decoration: none;
    margin: 0 15px;
    font-weight: 500;
}

.hero {
    background: url('https://images.unsplash.com/photo-1502877338535-766e1452684a') center/cover;
    height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.hero h2 {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
}

.container {
    width: 90%;
    max-width: 1100px;
    margin: 40px auto;
}

.section-title {
    text-align: center;
    margin-bottom: 30px;
    color: #ff6600;
}

.car-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
}

.card h3 {
    margin: 10px 0;
}

.price {
    color: #ff6600;
    font-weight: bold;
}

button {
    background: #ff6600;
    color: white;
    border: none;
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: black;
}

form {
    max-width: 500px;
    margin: auto;
}

form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

footer {
    background: black;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
}
</style>
</head>
<body>

<header>
    <h1>ARFAK RENTAL MOBIL</h1>
    <p>Sewa Mobil Terpercaya di Manokwari</p>
</header>

<nav>
    <a href="#mobil">Mobil</a>
    <a href="#booking">Booking</a>
</nav>

<section class="hero">
    <h2>Nyaman • Aman • Terpercaya</h2>
</section>

<div class="container">

    <h2 class="section-title" id="mobil">Daftar Mobil</h2>

    <div class="car-grid">

        <div class="card">
            <h3>Toyota Avanza</h3>
            <p class="price">Rp 400.000 / hari</p>
            <button onclick="pilihMobil('Toyota Avanza',400000)">Sewa</button>
        </div>

        <div class="card">
            <h3>Honda Brio</h3>
            <p class="price">Rp 350.000 / hari</p>
            <button onclick="pilihMobil('Honda Brio',350000)">Sewa</button>
        </div>

        <div class="card">
            <h3>Toyota Fortuner</h3>
            <p class="price">Rp 900.000 / hari</p>
            <button onclick="pilihMobil('Toyota Fortuner',900000)">Sewa</button>
        </div>

    </div>

    <h2 class="section-title" id="booking">Form Booking</h2>

    <form onsubmit="return kirimWhatsApp()">
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <input type="text" id="mobilDipilih" placeholder="Mobil Dipilih" readonly required>
        <input type="number" id="hari" placeholder="Jumlah Hari" required>
        <input type="text" id="total" placeholder="Total Harga" readonly>
        <button type="submit">Booking via WhatsApp</button>
    </form>

</div>

<footer>
    &copy; 2026 ARFAK RENTAL MOBIL - Manokwari
</footer>

<script>
let harga = 0;

function pilihMobil(nama, hargaMobil) {
    document.getElementById("mobilDipilih").value = nama;
    harga = hargaMobil;
    window.location.href = "#booking";
}

document.getElementById("hari").addEventListener("input", function() {
    let hari = this.value;
    let total = harga * hari;
    document.getElementById("total").value = "Rp " + total.toLocaleString();
});

function kirimWhatsApp() {
    let nama = document.getElementById("nama").value;
    let mobil = document.getElementById("mobilDipilih").value;
    let hari = document.getElementById("hari").value;
    let total = document.getElementById("total").value;

    let pesan = `Halo ARFAK RENTAL MOBIL%0ASaya ingin booking:%0A%0ANama: ${nama}%0AMobil: ${mobil}%0ALama Sewa: ${hari} hari%0ATotal: ${total}`;

    window.open("https://wa.me/6281347646868?text=" + pesan, "_blank");
    return false;
}
</script>

</body>
</html>
